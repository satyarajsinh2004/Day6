<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: aqua;
            text-align: left;
            position: relative;
            background-image : url(thar.jpg);
            background-size: 1000px;
            background-size: 100%;
            
        }
        h2{
            background-color: rgb(255, 136, 0);
            text-align: center;

        }
        
    </style>
</head>
<body>
    <h2>Registration form</h2>
    
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name">
        <br>
        <br>

        <label for="email id">Email id:</label>
        <input type="email" id="email id" name="email id" placeholder="Enter Emailid">
        <br>
        <br>

        <label for="name">Phone no:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phoneNumber">
        <br>
        <br>

        <label for="occupationType">occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="student">other</option>
        </select>

        <fieldset style="width: 200px; background-color: aquamarine" >
            <legend>Topics of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br>

            <label for="checkbox1">JAVA SCRIPT</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>

           

            
        </fieldset>

        <fieldset style="width: 200px; background-color: aqua;">
            <span>Gender:</span>
            <br>

            <label for="radio1">Male</label>
            <input type="radio" name="radio" id="radio1">
            <br>

            <label for="radio2">Female</label>
            <input type="radio" name="radio" id="radio2">
            <br>
        </fieldset>

        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br>

        <a href="background form.html">Register</a>



    </form>
</body>
</html>
